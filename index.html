<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="assets/css/todos.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
			rel="stylesheet"
		/>

		<title>TodoList</title>
	</head>
	<body>
		<div id="container">
			<h1>
				To-do List <span><i class="fas fa-plus"></i></span>
			</h1>
			<input type="text" placeholder="Add New Todo" />
			<ul>
				<li>
					<span><i class="fas fa-trash-alt"></i></span> Wash the dishes
				</li>
				<li>
					<span><i class="fas fa-trash-alt"></i></span> Do the laundry
				</li>
				<li>
					<span><i class="fas fa-trash-alt"></i></span> Walk the dog
				</li>
			</ul>
		</div>

		<script
			type="text/javascript"
			src="assets/js/lib/jquery-3.4.1.min.js"
		></script>
		<script type="text/javascript" src="assets/js/todos.js"></script>
		<script src="https://kit.fontawesome.com/230a15b518.js"></script>
	</body>
</html>
